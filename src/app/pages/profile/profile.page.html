<ion-header translucent="true">
  <ion-toolbar class="toolbar1" id="header">
    <div class="top-section">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/account" icon="arrow-back" text=""></ion-back-button>
      </ion-buttons>
      <div>
        <p class="profile-heading">Profile</p>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div class="container">
    <div class="image-section">
      <div class="image-container">
        <img src="../../../assets/food/shawarma1.jpg" />
      </div>
      <div class="add-buttons">
        <p class="add-tax">Remove Picture</p>
        <p class="add-discount">Change Picture</p>
      </div>
    </div>
    <div class="section">
      <div class="input-div">
        <p>Name:</p>
        <input type="text" />
      </div>
      <div class="input-div">
        <p>Email:</p>
        <input type="email" />
      </div>
      <div class="input-div">
        <p>Phone Number:</p>
        <input type="text" />
      </div>
      <div class="input-div">
        <p>Company Name:</p>
        <input type="text" />
      </div>
      <div class="input-div">
        <p>Company Address:</p>
        <input type="text" />
      </div>
    </div>
    <div class="add-buttons">
      <p class="add-quotation">Save</p>
    </div>
  </div>
</ion-content>
