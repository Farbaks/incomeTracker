<ion-header translucent="true">
  <ion-toolbar class="toolbar1" id="header">
    <div class="top-section">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/account" icon="arrow-back" text=""></ion-back-button>
      </ion-buttons>
      <div>
        <p class="profile-heading">Setting & Privacy</p>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div class="container">
    <div class="section">
      <div class="input-div">
        <p>Old Password:</p>
        <input type="password" [(ngModel)] = "this.data.oldPassword" />
      </div>
      <div class="input-div">
        <p>New Password:</p>
        <input type="password" [(ngModel)] = "this.data.newPassword" />
      </div>
      <div class="input-div">
        <p>Re enter Password:</p>
        <input type="password" [(ngModel)] = "this.data.newPassword2" />
      </div>
    </div>
    <div class="add-buttons">
      <p class="add-quotation" (click)="this.updatePassword()">Save</p>
    </div>
  </div>
</ion-content>
