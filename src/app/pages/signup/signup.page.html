<ion-header translucent="true">
  <ion-toolbar class="toolbar1" id="header">
    <div class="top-section">
      <ion-buttons slot="start">
        <!-- <ion-back-button defaultHref="" icon="arrow-back" text=""></ion-back-button> -->
      </ion-buttons>
      <div>
        <!-- <p class="profile-heading">Signin</p> -->
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="body">
      <div class="body-heading">
        <p class="profile-heading">Sign Up</p>
      </div>
      <div class="image-section">
        <div class="image-container">
          <img src="{{pictureURL}}" />
        </div>
        <div class="add-buttons">
          <p class="add-discount" (click)="this.selectPicture()">Choose Picture</p>
        </div>
      </div>
      <div class="section">
        <div class="input-div">
          <p>Name:</p>
          <input type="text" [(ngModel)] = "this.userAccount.name" />
        </div>
        <div class="input-div">
          <p>Email:</p>
          <input type="email" [(ngModel)] = "this.userAccount.email" />
        </div>
        <div class="input-div">
          <p>Phone Number:</p>
          <input type="text" [(ngModel)] = "this.userAccount.phoneNumber" />
        </div>
        <div class="input-div">
          <p>Company Name:</p>
          <input type="email" [(ngModel)] = "this.userAccount.companyName" />
        </div>
        <div class="input-div">
          <p>Company Address:</p>
          <input type="text" [(ngModel)] = "this.userAccount.companyAddress" />
        </div>
        <div class="input-div">
          <p>Currency:</p>
          <select [(ngModel)] = "this.userAccount.currency" >
            <option *ngFor = "let currency of currencies" value="{{currency.currencies.symbol}}">{{currency.currencies.code}}</option>
          </select>
        </div>
        <div class="input-div">
          <p>Password:</p>
          <input type="password" [(ngModel)] = "this.userAccount.password1" />
        </div>
        <div class="input-div">
          <p>Re enter Password:</p>
          <input type="password" [(ngModel)] = "this.userAccount.password2" />
        </div>
      </div>
      <div class="add-buttons">
        <p class="add-quotation" (click)='this.signup()'>Create Account</p>
      </div>
      <p class="text">Already have an account? <span [routerLink]='["/signin"]' class="link">Sign in</span></p>
    </div>
  </div>
</ion-content>
